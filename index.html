<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product preview card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Fifth challenge on Frontend Mentor, about the integration of a home page with my tools.">
  <!-- Styles -->
  <link rel="stylesheet" href="dist/css/main.min.css">
  <!-- Favicon -->
  <meta name="apple-mobile-web-app-title" content="maxime927">
  <meta name="application-name" content="maxime927">
  <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="dist/img/favicons/favicon-16x16.png">
  <link rel="shortcut icon" href="dist/img/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Space-tourism">
  <meta name="application-name" content="Space-tourism">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="page-home">

  <!-- Main -->
  <main>
    <div class="home-wrap">
      <div class="product-card">
        <div class="product-picture">
          <picture>
            <source srcset="./dist/img/image-product-desktop.jpg" media="(min-width: 768px)"></source>
            <img src="./dist/img/image-product-mobile.jpg" alt="" />
          </picture>
        </div>
        <div class="product-infos">
          <div class="sub-heading">Perfume</div>
          <h3>Gabrielle Essence Eau De Parfum</h3>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-prices">
            <div class="price">
              <span>$149.99</span>
            </div>
            <div class="old-price">
              <span>$169.99</span>
            </div>
          </div>
          <div class="actions">
            <a href="#" class="btn">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
